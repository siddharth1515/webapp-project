{% extends 'adminview.html' %}
{% block myContent %}
<style>
    #c{
     background-color: white;
     
    }
</style>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-4 col-cd-4 col-lg-4 col-xl-4 col-xxl-4"></div>
        <div id="c" class="col col-12 col-sm-4 col-cd-4 col-lg-4 col-xl-4 col-xxl-4">
   <form action="../emailapi/" method="post" enctype="multipart/form-data">
   {% csrf_token %} 
    <table class="table table-borderless">
        <center><h3><strong>EMAIL</strong></h3></center>
        <tr>
            <td>Email ID</td>
            <td><input required name="email" type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>Subject</td>
            <td><input required name="subject" type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>Message</td>
            <td><input required name="message" type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>Upload Bill</td>
            <td><input  required name="file" type="file" class="form-control"></td>
        </tr>
        <tr>
            <td></td>
            <td><center><button class="btn btn-secondary">Send</button></center></td>
        </tr>
     </table>
   </form>
        </div>
        <div class="col col-12 col-sm-4 col-cd-4 col-lg-4 col-xl-4 col-xxl-4"></div>
    </div>
</div>

        
   {% endblock %}
