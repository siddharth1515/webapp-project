<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet"  href="/static/background css/adminstyle.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN PAGE</title>
</head>
<body>
    <div class="login-box">
        <center><h1 style="font-style: italic;"> Admin Login</h1></center>
        <form action="http://127.0.0.1:8000/voizfonica/loginadmin/" method="POST">
        <div class="textbox">
          <i class="fas fa-user"></i>
          <input type="text"  placeholder="username" name="username" class="form-control" >
          
        </div>
      
        <div class="textbox">
          <i class="fas fa-lock"></i>
          <input type="password" placeholder="password" name="password" class="form-control" >
        </div>
      
        <input type="submit" class="btn btn-danger" value="Sign in" class="form-control">
      </div>
      </form> 
</body>
</html>
