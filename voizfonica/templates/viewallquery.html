{% extends 'adminview.html' %}
{% block myContent %}
<style>
    .container{
     background-color: white;
     width: 80%;
    }
</style>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-2 col-md-2 col-lg-2 col-xl-2 col-xxl-2"></div>
        <div class="col col-12 col-sm-8 col-md-8 col-lg-8 col-xl-8 col-xxl-8">
            <table class="table table-striped">
                <center><h2><strong>QUERIES</strong></h2></center>
            <thead>
                <tr>
                    <th> NAME</th>
                    <th>MOBILE</th>
                    <th>MESSAGE</th>
                    <th>SOLUTION</th>
                    <th>CLOSE</th>
                    <th>REPLY</th>
                    
                </tr>
            </thead>
            <tbody>
                {% for i in data %}
                <tr>
                    <td>{{i.name}}</td>
                    <td>{{i.mobile}}</td>
                    <td>{{i.message}}</td>
                    <td>{{i.replymessage}}</td> 
                    <td><form action="../deletereadquery/" method="post"><input name="newid" type="hidden" value="{{i.id}}" class="form-control" ><button class="btn btn-primary">CLOSE</button></form></td>
                    <td><form action="../updatequeries/" method="post"><input name="newid" type="hidden" value="{{i.id}}" class="form-control" ><button class="btn btn-primary">REPLY</button></form></td>

                    
                {% endfor %}
                
            </tbody>
            
            </table>
        </div>
        <div class="col col-12 col-sm-2 col-md-2 col-lg-2 col-xl-2 col-xxl-2"></div>
        
    </div>

</div>


    


     


  </div>



{% endblock %}
